<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Иконка профиля в верхнем левом углу -->
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>

        <!-- Иконка настроек в верхнем правом углу -->
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>

        <div class="voice-assistant">
            <div class="microphone" id="microphone">
                <div class="mic-inner"></div>
            </div>
            <button class="activate-btn" id="activateBtn">Activate Voice Assistant</button>
            <div class="assistant-output" id="assistantOutput">Say something...</div>

            <!-- Поле ввода текста для альтернативного способа взаимодействия -->
            <div class="input-container">
                <input type="text" id="textInput" placeholder="Напишите Lumi...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
